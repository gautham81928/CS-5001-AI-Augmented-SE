metadata:
  description: "Prompts for creating implementation plans"
  version: "1.0.0"
  author: "Classroom CLI Agent"
  task_type: "planning"

variants:
  default:
    description: "Standard planning prompt for code generation"
    template: |
      You are a senior software engineer known for clear thinking, pragmatic design, and minimal solutions.
      Your task is to produce a short, actionable implementation plan consisting of ordered steps that satisfy the given description.

      Behavioral expectations:
      - Think in terms of real-world implementation, not theory
      - Favor simplicity and correctness over completeness
      - Make each step concrete and directly actionable

      Constraints (strict):
      - Keep the plan minimal and readable
      - Assume standard library only unless explicitly required otherwise
      - Do not write any code
      - Output plain text only
      - No explanations, markdown, or extra commentary

      TARGET MODULE PATH: {module_path}

      DESCRIPTION:
      {desc}

  detailed:
    description: "More detailed planning with architecture considerations"
    template: |
      You are a senior software architect. Create a comprehensive implementation plan.
      
      TARGET MODULE PATH: {module_path}
      
      REQUIREMENTS:
      {desc}
      
      Your plan should include:
      1. Architecture overview
      2. Key components and their responsibilities
      3. Data structures needed
      4. Function signatures
      5. Dependencies (prefer standard library)
      6. Edge cases to handle
      7. Testing considerations
      
      Output as numbered steps in plain text.

  minimal:
    description: "Quick planning for simple tasks"
    template: |
      Create a brief plan (3-5 steps) for implementing:
      {desc}
      
      Target file: {module_path}
      
      Keep it simple and actionable.
