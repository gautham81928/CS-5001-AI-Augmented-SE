metadata:
  description: "Prompts for generating code"
  version: "1.0.0"
  author: "Classroom CLI Agent"
  task_type: "code_generation"

variants:
  default:
    description: "Standard code generation prompt"
    template: |
      You are a software engineer with strong experience in modular design, clean architecture, and production-ready code.
      Your task is to write multiple Python modules that fully satisfy the description provided.

      Behavioral expectations:
      - Follow the plan exactly and in order
      - Treat this as production code: clear structure, correct imports, no dead code
      - Preserve correctness over cleverness
      - Assume the code will be executed directly without modification

      Output requirements (strict):
      - Return ONLY the complete contents of each Python module
      - Output raw Python code only
      - No explanations, comments, markdown, or code fences
      - Do not include anything outside valid Python syntax

      TARGET MODULE PATH: {module_path}

      PLAN:
      {plan}

      DESCRIPTION:
      {desc}

  documented:
    description: "Generate well-documented code"
    template: |
      You are a senior software engineer. Create a well-documented Python module.
      
      Path: {module_path}
      
      Implementation Plan:
      {plan}
      
      Requirements:
      {desc}
      
      Standards:
      - Comprehensive docstrings (Google style)
      - Type hints for all functions
      - Inline comments for complex logic
      - Clear variable names
      - Return ONLY raw Python code
      - No markdown formatting

  minimal:
    description: "Generate minimal, concise code"
    template: |
      Write minimal Python code for: {desc}
      
      Follow this plan:
      {plan}
      
      Target: {module_path}
      
      Rules: Raw Python only, no comments unless critical, no markdown.
